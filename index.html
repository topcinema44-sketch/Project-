<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard Earning</title>
  <style>
    :root{--bg:#0f1222;--card:#171a2f;--muted:#9aa3b2;--text:#eaf0ff;--pri:#6b8afe;--pri-d:#4f6df0;}
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#0c1020;color:var(--text)}
    .wrap{max-width:960px;margin:auto;padding:24px}
    .card{background:var(--card);padding:20px;border-radius:16px}
    .btn{padding:12px 16px;border-radius:10px;border:none;cursor:pointer;font-weight:bold}
    .btn.primary{background:linear-gradient(var(--pri),var(--pri-d));color:#fff}
    .btn.secondary{background:#222;color:#fff}
    .auth{max-width:400px;margin:10vh auto}
    input{width:100%;padding:10px;margin:6px 0;border-radius:8px;border:1px solid #333;background:#111;color:#fff}
    .balance{font-size:2rem;font-weight:700}
    .overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center;z-index:9999}
    .sheet{background:var(--card);border-radius:12px;max-width:800px;width:100%;max-height:90vh;overflow:auto}
    header,footer{padding:12px;background:#1a1d35;position:sticky}
    header{top:0} footer{bottom:0;display:flex;gap:10px}
    main{padding:16px}
    .story{line-height:1.6}
    .adbox{margin:16px 0;padding:12px;background:#141934;border-radius:10px}
    .sentinel{height:2px}
  </style>
</head>
<body>
<div id="app"></div>

<!-- Templates -->
<template id="tpl-auth">
  <div class="auth card">
    <h2>Masuk / Daftar</h2>
    <input id="email" placeholder="Email">
    <input id="pass" type="password" placeholder="Kata sandi">
    <button class="btn primary" id="btn-login">Masuk</button>
    <button class="btn secondary" id="btn-reg">Daftar (Auto Login)</button>
  </div>
</template>

<template id="tpl-dash">
  <div class="wrap">
    <div class="card">
      <h3>Halo, <span id="u-name"></span></h3>
      <div>Saldo: <span class="balance" id="saldo">0</span></div>
      <div style="margin-top:16px">
        <button class="btn primary" id="btn-monetag">Menghasilkan</button>
        <button class="btn primary" id="btn-xstra">XSTRA BONUS</button>
        <button class="btn secondary" id="btn-logout">Keluar</button>
      </div>
    </div>
  </div>
</template>

<!-- Overlay -->
<div class="overlay" id="overlay">
  <div class="sheet">
    <header>
      <span id="step-title">XSTRA BONUS</span>
      <span style="float:right" id="timer">00:05</span>
    </header>
    <main id="flow"></main>
    <footer>
      <button class="btn secondary" id="btn-close">Tutup</button>
      <button class="btn primary" id="btn-next" disabled>Lanjut</button>
    </footer>
  </div>
</div>

<script>
const app=document.getElementById('app');
const $=(s,e=document)=>e.querySelector(s);
const LS={
  getUser:()=>JSON.parse(localStorage.getItem('user')||'null'),
  setUser:u=>localStorage.setItem('user',JSON.stringify(u)),
  clear:()=>localStorage.removeItem('user'),
  getSaldo:()=>+localStorage.getItem('saldo')||0,
  setSaldo:v=>localStorage.setItem('saldo',v)
};

// Auth
function renderAuth(){
  app.innerHTML=$('#tpl-auth').innerHTML;
  $('#btn-login').onclick=login;
  $('#btn-reg').onclick=register;
}
function renderDash(){
  app.innerHTML=$('#tpl-dash').innerHTML;
  $('#u-name').textContent=LS.getUser()?.email;
  $('#saldo').textContent=LS.getSaldo();
  $('#btn-logout').onclick=()=>{LS.clear();renderAuth()};
  $('#btn-monetag').onclick=()=>alert('Monetag ads di sini');
  $('#btn-xstra').onclick=openXstra;
}
function login(){
  let u=LS.getUser(),e=$('#email').value,p=$('#pass').value;
  if(u&&u.email===e&&u.pass===p)renderDash();else alert('Login gagal');
}
function register(){
  let e=$('#email').value,p=$('#pass').value;
  LS.setUser({email:e,pass:p});renderDash();
}

// ClickAdilla loader (on-demand)
function loadClickAdilla(cb){
  if(window.adillaLoaded){cb&&cb();return;}
  var s=document.createElement("script");
  s.src="https://js.wpadmngr.com/static/adManager.js"; // base endpoint
  s.onload=()=>{window.adillaLoaded=true;cb&&cb();};
  document.head.appendChild(s);
}

// Overlay Flow
const overlay=$('#overlay'),flow=$('#flow'),btnNext=$('#btn-next'),timerEl=$('#timer');
let step=1,waited=false,bottom=false,count=5,tick,obs;

function openXstra(){step=1;overlay.style.display='flex';build1();}
function closeXstra(){overlay.style.display='none';cleanup();}
$('#btn-close').onclick=closeXstra;
btnNext.onclick=()=>{if(step==1){step=2;build2()}else{finish()}};

function cleanup(){clearInterval(tick);if(obs)obs.disconnect();flow.innerHTML='';}
function resetGate(){
  waited=false;bottom=false;btnNext.disabled=true;count=5;timerEl.textContent="00:05";
  clearInterval(tick);tick=setInterval(()=>{count--;timerEl.textContent="00:0"+count;if(count<=0){clearInterval(tick);waited=true;unlock()}},1000);
}
function watchBottom(el){obs=new IntersectionObserver(e=>{if(e[0].isIntersecting){bottom=true;unlock()}},{root:$('.sheet'),threshold:1});obs.observe(el)}
function unlock(){if(waited&&bottom)btnNext.disabled=false;}

function build1(){
  cleanup();btnNext.textContent="Lanjut";resetGate();
  loadClickAdilla(()=>{
    flow.innerHTML=`
      <div class="adbox"><div data-inpage-id="1463186"></div></div>
      <div class="story"><h3>Halaman 1</h3><p>Cerita panjang... scroll ke bawah, tunggu 5 detik.</p><p style="margin-top:1000px">Sudah hampir sampai bawah...</p></div>
      <div class="sentinel"></div>`;
    watchBottom($('.sentinel',flow));
  });
}
function build2(){
  cleanup();btnNext.textContent="Selesai";resetGate();
  loadClickAdilla(()=>{
    flow.innerHTML=`
      <div class="adbox"><div data-inpage-id="1463187"></div></div>
      <div class="story"><h3>Halaman 2</h3><p>Cerita panjang lagi... scroll & tunggu 5 detik.</p><p style="margin-top:1000px">Sedikit lagi...</p></div>
      <div class="adbox"><div data-banner-id="1463188"></div></div>
      <div class="sentinel"></div>`;
    watchBottom($('.sentinel',flow));
  });
}
function finish(){
  let s=LS.getSaldo()+100;LS.setSaldo(s);
  alert("Reward +100! Saldo baru: "+s);
  renderDash();closeXstra();
}

// Boot
if(LS.getUser())renderDash();else renderAuth();
</script>
</body>
</html>

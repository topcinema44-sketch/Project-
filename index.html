<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>NUSA TASK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: "Poppins", sans-serif; margin:0; background:#0f172a; color:white; }
    .container { display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; }
    .card { background:#1e293b; padding:2rem; border-radius:20px; box-shadow:0 8px 20px rgba(0,0,0,0.5); }
    h1 { font-size:2rem; color:#38bdf8; margin-bottom:1rem; }
    input { width:100%; padding:10px; margin:8px 0; border-radius:10px; border:none; }
    button { width:100%; padding:12px; margin:8px 0; border:none; border-radius:10px; font-size:1rem; font-weight:600; cursor:pointer; }
    .btn-primary { background:#38bdf8; color:#0f172a; }
    .btn-earn { background:#22c55e; }
    .btn-bonus { background:#f59e0b; }
    .hidden { display:none; }
    #dashboard { text-align:center; }
    #saldo { font-size:1.5rem; margin:1rem 0; color:#38bdf8; }
    .profile { position:absolute; top:20px; right:20px; background:#1e293b; padding:10px 20px; border-radius:30px; }
  </style>
</head>
<body>
  <div id="auth" class="container">
    <div class="card">
      <h1>Login NUSA TASK</h1>
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button class="btn-primary" onclick="login()">Login</button>
      <button onclick="register()">Register</button>
    </div>
  </div>

  <div id="dashboard" class="hidden">
    <div class="profile">ðŸ‘¤ <span id="profileEmail"></span></div>
    <h1>Dashboard</h1>
    <div id="saldo">Saldo: Rp <span id="saldoValue">0</span></div>
    <button class="btn-earn" onclick="earn()">Menghasilkan</button>
    <button class="btn-bonus" onclick="bonus()">Xstra Bonus</button>
    <button onclick="logout()">Logout</button>

    <!-- tempat iklan -->
    <div id="adsContainer" style="margin-top:20px;"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBpKWInCFVA_4-qyCT4QvW86e1uVf5YtEA",
      authDomain: "nusataskproject-872a1.firebaseapp.com",
      databaseURL: "https://nusataskproject-872a1-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "nusataskproject-872a1",
      storageBucket: "nusataskproject-872a1.firebasestorage.app",
      messagingSenderId: "669134125045",
      appId: "1:669134125045:web:840b60f2f987aba8fcd2bc",
      measurementId: "G-MX4259KDTG"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let clickCount = 0;

    function login(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email,password)
        .then(user => {
          loadDashboard(user.user);
        })
        .catch(e => alert(e.message));
    }

    function register(){
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email,password)
        .then(user => {
          db.ref("users/"+user.user.uid).set({ email: email, saldo: 0 });
          loadDashboard(user.user);
        })
        .catch(e => alert(e.message));
    }

    function loadDashboard(user){
      document.getElementById("auth").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
      document.getElementById("profileEmail").innerText = user.email;
      db.ref("users/"+user.uid+"/saldo").on("value",snap=>{
        document.getElementById("saldoValue").innerText = snap.val() || 0;
      });
    }

    function logout(){
      auth.signOut();
      location.reload();
    }

    function updateSaldo(amount){
      const user = auth.currentUser;
      if(!user) return;
      const saldoRef = db.ref("users/"+user.uid+"/saldo");
      saldoRef.transaction(s => (s||0)+amount);
    }

    // ---------------- IKLAN ----------------
    function earn(){
      clickCount++;
      // langsung tampilkan rewarded
      if(typeof show_9779635 === "function"){
        show_9779635().then(()=>{
          updateSaldo(100); // reward
        });
      } else {
        alert("Iklan tidak tersedia (cek domain Monetag).");
      }
      // setiap 5 klik â†’ popup
      if(clickCount % 5 === 0){
        if(typeof show_9779635 === "function"){
          show_9779635('pop').then(()=>{
            updateSaldo(500);
          });
        }
      }
    }

    function bonus(){
      const adsContainer = document.getElementById("adsContainer");
      adsContainer.innerHTML = `
        <div data-banner-id="1463096"></div>
        <div data-banner-id="1463097"></div>
        <div data-banner-id="1463098"></div>
        <div data-banner-id="1463099"></div>
        <div data-banner-id="1463100"></div>
      `;
      setTimeout(()=>{
        adsContainer.innerHTML += `<div data-banner-id="1463094"></div>`;
        setTimeout(()=>{
          adsContainer.innerHTML += `<div data-banner-id="1463095"></div>`;
          updateSaldo(1000);
        },3000);
      },4000);
    }

    auth.onAuthStateChanged(user=>{
      if(user) loadDashboard(user);
    });
  </script>

  <!-- Monetag SDK -->
  <script src="//libtl.com/sdk.js" data-zone="9779635" data-sdk="show_9779635"></script>
  <!-- Adila Script -->
  <script data-cfasync="false" src="https://js.wpadmngr.com/static/adManager.js" async></script>
</body>
</html>

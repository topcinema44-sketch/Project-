<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nusa Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash" class="page active">
    <h1>🌟 Selamat Datang 🌟</h1>
    <p>Loading...</p>
  </div>

  <!-- Auth (Register/Login) -->
  <div id="auth" class="page">
    <h2>Masuk / Daftar</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="register()">Register</button>
  </div>

  <!-- Warning Page -->
  <div id="warning" class="page">
    <h2>⚠️ Peringatan</h2>
    <p>Gunakan aplikasi ini dengan bijak.</p>
    <button onclick="showPage('dashboard')">Lanjut</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="page">
    <h2>Dashboard</h2>
    <p>Saldo: <span id="saldo">0</span></p>
    <button onclick="showPage('superBonus')">🎁 Super Bonus</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Super Bonus -->
  <div id="superBonus" class="page">
    <h2>🎉 Super Bonus</h2>
    <button id="rewardBtn">Terima Reward</button>
    <button onclick="showPage('dashboard')">Kembali</button>
  </div>

  <!-- Tempat iklan -->
  <div id="adContainer" class="hidden"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
